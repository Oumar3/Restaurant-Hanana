{%load static%}
    <div class="container">
        <div class="row">
            {% for produit in produits %}
           <div class="col-12 col-md-6  col-lg-4">
                <div class="card my-2" style="width: 15rem; height: auto;">
                    <img  src="{{ produit.img.url }}" class="card-img-top img-fluid" alt="...">
                    <div class="card-body ">
                        <h5 class="card-title">{{produit.designation}}</h5>
                        <p class="card-text"> <span>Prix : {{produit.prix}} $</span></p>
                         <a href="#" class="btn btn-danger">Ajouter</a>
                    </div>
              </div>
           </div>
           {% endfor %}

        </div>
    </div>
